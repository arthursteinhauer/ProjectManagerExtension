
<div class="form-group row">
    <div class="col-sm-6">
        <div class="form-group row">
            <label for="name" class="col-sm-2 form-control-label">
                <f:translate key="tx_projectmanager_domain_model_project.name" />
            </label>
            <div class="col-sm-10">
                <f:form.textfield property="name" class="form-control" placeholder="{f:translate(key:'tx_projectmanager_domain_model_project.name')}" />
            </div>    
        </div>          
        <div class="form-group row">        
            <label for="description" class="col-sm-2 form-control-label">
                <f:translate key="tx_projectmanager_domain_model_project.description" />
            </label>
            <div class="col-sm-10">
                <f:form.textarea property="description" cols="40" rows="5" class="form-control" placeholder="{f:translate(key:'tx_projectmanager_domain_model_project.description')}" />
            </div>          
        </div> 
        <div class="form-group row">           
            <label for="status" class="col-sm-2 form-control-label">
                <f:translate key="tx_projectmanager_domain_model_project.status" />
            </label>
            <div class="col-sm-10">
                <f:form.select property="status" options="{statusEntries}" optionValueField="index" optionLabelField="value" value="{project.status}" multiple="false" size="{1}" class="form-control" />  
            </div>          
        </div>          
    </div>
    <div class="col-sm-6">
        <div class="form-group row">  
            <label for="categories" class="col-sm-2 form-control-label">
                <f:translate key="tx_projectmanager_domain_model_project.categories" />
            </label>
            <div class="col-sm-10"> 
                <f:form.select property="categories" options="{categories}" sortByOptionLabel="true" optionValueField="uid" optionLabelField="title" value="{project.categories}" multiple="true" size="{categories -> f:count()}" class="form-control" /> 
            </div>  
        </div> 
        <div class="form-group row">  
            <label for="business" class="col-sm-2 form-control-label">
                <f:translate key="tx_projectmanager_domain_model_project.business" />
            </label>
            <div class="col-sm-10">      
                <f:form.select property="business" options="{businesses}" optionValueField="uid" optionLabelField="name" value="{business}"  prependOptionLabel="Bitte wählen" prependOptionValue="" multiple="false" size="{1}" class="form-control" />  
            </div>  
        </div> 
        <div class="form-group row">  
            <label for="business" class="col-sm-2 form-control-label">
                <f:translate key="tx_projectmanager_domain_model_project.project_manager" />
            </label>
            <div class="col-sm-10">       
                <f:form.select property="projectManager" options="{users}" optionValueField="uid" optionLabelField="username" value="{project.projectManager}" prependOptionLabel="Bitte wählen" prependOptionValue="" multiple="false" size="{1}" class="form-control" />  
            </div>  
        </div> 
        <div class="form-group row">           
            <label for="critical" class="col-sm-2 form-control-label">
                <f:translate key="tx_projectmanager_domain_model_project.critical" />
            </label>
            <div class="col-sm-10">
                <f:form.checkbox property="critical" value="false" />
            </div>          
        </div>         
    </div>
</div>
<div class="form-group row">
    <div class="col-sm-6">
        <div class="form-group row">           
            <label for="projectStartDate" class="col-sm-2 form-control-label">
                <f:translate key="tx_projectmanager_domain_model_project.project_start_date" />
            </label>
            <div class="col-sm-10">
                <div class="input-group date" id="datetimepicker1">
                    <!--f:form.textfield property="projectStartDate"  value="{project.projectStartDate->f:format.date(date: record.validend, format: 'd.m.Y H:i:s')}" class="form-control" placeholder="{f:translate(key:'tx_projectmanager_domain_model_project.project_start_date')}" /-->  
                    <f:form.textfield property="projectStartDate" type="text" value="{project.projectStartDate->f:format.date(format: 'd.m.Y H:i')}" class="form-control" placeholder="{f:translate(key:'tx_projectmanager_domain_model_project.project_start_date')}" /> 
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>       
            </div>          
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    locale: "<f:cObject typoscriptObjectPath='lib.language' />",
                    format: 'DD.MM.YYYY HH:mm'
                });
            });
        </script>
    </div>
    <div class="col-sm-6">
    </div>      
</div>
