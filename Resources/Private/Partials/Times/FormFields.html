<div class="form-group row">
    <label for="name" class="col-sm-2 form-control-label">
        <f:translate key="tx_projectmanager_domain_model_times.name" />
    </label>
    <div class="col-sm-10">
        <f:form.textfield property="name" class="form-control" placeholder="{f:translate(key:'tx_projectmanager_domain_model_times.name')}" value="{task.name}" />
    </div>    
</div>    
<div class="form-group row">  
    <label for="task" class="col-sm-2 form-control-label">
        <f:translate key="tx_projectmanager_domain_model_times.task" />
    </label>
    <div class="col-sm-10">      
        <f:form.select property="task" options="{tasks}" optionValueField="uid" optionLabelField="name" value="{task}"  prependOptionLabel="Bitte wÃ¤hlen" prependOptionValue="" multiple="false" size="{1}" class="form-control" />  
    </div>  
</div> 
<div class="form-group row">           
    <label for="start" class="col-sm-2 form-control-label">
        <f:translate key="tx_projectmanager_domain_model_times.start" />
    </label>
    <div class="col-sm-10">
        <div class="input-group date" id="datetimepicker1">  
            <f:form.textfield property="start" type="text" value="{times.start->f:format.date(format: 'd.m.Y H:i')}" class="form-control" placeholder="{f:translate(key:'tx_projectmanager_domain_model_times.start')}" /> 
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>       
    </div>          
</div>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            locale: "<f:cObject typoscriptObjectPath='lib.language' />",
            format: 'DD.MM.YYYY HH:mm'
        });
    });
</script>
<div class="form-group row">           
    <label for="timeNeeded" class="col-sm-2 form-control-label">
        <f:translate key="tx_projectmanager_domain_model_times.time_needed" />
    </label>
    <div class="col-sm-10">
        <div class="input-group date" id="datetimepicker2">  
            <f:form.textfield property="timeNeeded" type="text" value="{times.timeNeeded->f:format.date(format: 'H:i')}" class="form-control" placeholder="{f:translate(key:'tx_projectmanager_domain_model_times.time_needed')}" /> 
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>       
    </div>          
</div>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker2').datetimepicker({
            locale: "<f:cObject typoscriptObjectPath='lib.language' />",
            format: 'HH:mm'
        });
    });
</script>
<div class="form-group row"> 
    <label for="comment" class="col-sm-2 form-control-label">
        <f:translate key="tx_projectmanager_domain_model_times.comment" />
    </label>
    <div class="col-sm-10">
        <f:form.textarea property="comment" cols="40" rows="15" class="form-control" placeholder="{f:translate(key:'tx_projectmanager_domain_model_times.comment')}" />
    </div>    
</div>
