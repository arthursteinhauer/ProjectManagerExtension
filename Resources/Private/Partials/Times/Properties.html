
<div class="row padding-bottom-10">
    <div class="col-sm-2">
        <label><f:translate key="tx_projectmanager_domain_model_times.name" /></label>
    </div>
    <div class="col-sm-10">
        <h3 class="margin-top-0"><span class="label label-success">{times.name}</span></h3>
    </div>
</div>
<div class="row padding-bottom-10">
    <div class="col-sm-2">
        <label><f:translate key="tx_projectmanager_domain_model_times.task" /></label>
    </div>
    <div class="col-sm-10">
        {times.task.name}
    </div>
</div>
<div class="row padding-bottom-10">
    <div class="col-sm-2">
        <label><f:translate key="tx_projectmanager_domain_model_times.start" /></label>
    </div>
    <div class="col-sm-10">
        {times.start -> f:format.date(format: 'd.m.Y H:i')}
    </div>
</div>
<div class="row padding-bottom-10">
    <div class="col-sm-2">
        <label><f:translate key="tx_projectmanager_domain_model_times.time_needed" /></label>
    </div>
    <div class="col-sm-10">
        {times.timeNeeded -> f:format.date(format: 'H:i')}
    </div>
</div>
<div class="row padding-bottom-10">
    <div class="col-sm-2">
        <label><f:translate key="tx_projectmanager_domain_model_times.comment" /></label>
    </div>
    <div class="col-sm-10">
        {times.comment}
    </div>
</div>
